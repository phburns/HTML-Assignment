<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROI Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="CalcScript.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/AboutPage.html">About Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ContactPage.html">Contact Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Calculator.html">ROI Calculator</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-4">
      <div class="jumbotron">
        <header>
          <h1 class="display-4">ROI Calculator</h1>
        </header>
        <section>
          <form id="roi-form">
            <div class="form-group">
              <label for="initial-investment">Initial Investment:</label>
              <input
                type="number"
                class="form-control"
                id="initial-investment"
                required
              />
            </div>
            <div class="form-group">
              <label for="revenue">Revenue:</label>
              <input type="number" class="form-control" id="revenue" required />
            </div>
            <div class="form-group">
              <label for="expenses">Expenses:</label>
              <input
                type="number"
                class="form-control"
                id="expenses"
                required
              />
            </div>
            <button type="button" class="btn btn-primary" id="calculate-btn">
              Calculate ROI
            </button>
          </form>
          <div id="roi-result" class="mt-3"></div>
        </section>
      </div>
    </main>
  </body>
</html>
